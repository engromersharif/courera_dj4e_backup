{% extends "base_bootstrap.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breed List</title>
</head>
<body>
    <h1>Breed List</h1>
    <ul>
        {% if object_list %}
        {% for breed in object_list %}
<li> {{breed.name }} <a href="{% url 'cats:breed_update' breed.pk %}">(Update</a> <a href= "{% url 'cats:breed_delete' breed.pk %}">| Delete)</a></li>
        {% endfor %}
        {% else %}
        <p> No Breeds </p>
        {% endif %}
    </ul>
    <a href = "{% url 'cats:breed_create' %}">  Create Breeds </a> | <a href = "{% url 'cats:all' %}"> Cat List </a>
</body>
</html>
{% endblock %}
