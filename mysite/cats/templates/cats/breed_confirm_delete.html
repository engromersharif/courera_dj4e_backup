{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Breed</h1>
<p>Are you sure you want to delete the breed: {{Breed}}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'cats:breedlist' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
